<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery Travelmap</title>
  <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.17.1.css">
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="map_canvas"></div>
  </div>
  <script src="//code.jquery.com/qunit/qunit-1.17.1.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script src="../jquery.travelmap.js"></script>
  <script>
    QUnit.test('Travelmap default', function(assert) {
      $('#map_canvas').travelmap();
      ok($('#map_canvas').length, 'Canvas is visible');
    });
  </script>
</body>

</html>
