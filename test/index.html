<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery Travelmap</title>
  <link rel="stylesheet" href="../lib/qunit-1.18.0.css">
</head>

<body>

  <div id="qunit"></div>
  <div id="qunit-fixture">

    <div id="map-default"></div>
    <div id="map-small-size"></div>

  </div>

  <script src="../lib/qunit-1.18.0.js"></script>
  <script src="../lib/jquery-2.1.4.min.js"></script>
  <script src="../lib/google.js"></script>
  <script src="../lib/main.js"></script>
  <script src="../jquery.travelmap.js"></script>
  <script>
    $(function() {
      'use strict';

      // default map
      $('#map-default').travelmap({
        data: '../cities.json'
      });

      // smaller map
      $('#map-small-size').travelmap({
        height: 150,
        width: 250,
        data: '../cities.json'
      });

    });
  </script>
  <script src="tests.js"></script>

</body>

</html>
